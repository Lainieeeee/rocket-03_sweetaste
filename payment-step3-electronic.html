<!DOCTYPE html>
<html lang="zh-tw">

    <link rel="shortcut icon" href="assets/images/common/favicon.ico">
    <link rel="apple-touch-icon" href="assets/images/common/favicon.webp">
    <!-- title -->
    <title>發票 | sweetaste</title>
</head>
<body>

    <!-- header -->
    <header class="bg-white position-fixed top-0 start-0 w-100">
        <div class="container-md mx-auto p-5">
            <nav class="navbar navbar-expand-md navbar-light p-0">
                <!-- button -->
                <button class="navbar-toggler p-0 border-0 shadow-none" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                    <div class="hamburgerMenu"><span></span><span></span><span></span></div>
                </button>
                <!-- headerLogo -->
                <h1 class="headerLogo mx-auto">
                    <a class="navbar-brand d-inline-block" href="index.html">
                        <img src="./assets/images/common/logo-all-dark.svg" alt="sweetaste Logo" class="d-none d-md-block">
                        <img src="./assets/images/common/logotype-lg-dark.svg" alt="sweetaste Logo" class="d-block d-md-none">
                    </a>
                </h1>
                <!-- navbarNav -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center fw-bold d-block d-md-flex text-center text-md-end mt-5 mt-md-0">
                        <li class="nav-item px-md-4 px-lg-5 mt-3 mt-md-0">
                            <a class="nav-link w-100 d-md-block" href="index.html">首頁</a>
                        </li>
                        <li class="nav-item px-md-4 px-lg-5 mt-3 mt-md-0">
                            <a class="nav-link w-100 d-md-block" href="products.html">甜點</a>
                        </li>
                        <li class="nav-item px-md-4 px-lg-5 mt-3 mt-md-0">
                            <a class="nav-link w-100 d-md-block" href="login.html">登入</a>
                        </li>
                        <li class="nav-item ps-md-4 ps-lg-5 pe-0 d-none d-md-block">
                            <a class="nav-link lh-1" href="cart.html">
                                <i class="fa-solid fa-cart-shopping fs-2"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- cartBtn -->
                <div class="cartBtn d-md-none position-fixed">
                    <a class="nav-link lh-1" href="cart.html">
                        <i class="fa-solid fa-cart-shopping fs-1"></i>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <!-- 確保header的高度空間 -->
    <div class="d-none d-md-block" style="height: 121.47px;"></div>
    <div class="d-block d-md-none" style="height: 91.53px;"></div>

    <!-- main -->
    <main>
        <!-- 表單form -->
        <form method="" action="" class="container-md row col-xl-9 col-xxl-7 mx-auto p-0 p-md-5 pt-md-0 mb-md-5">
            <!-- 發票 -->
            <div class="col-lg-7 p-0">
                <div class="bg-black text-white p-5">
                    <!-- 標題 -->
                    <div class="row align-items-center mb-5">
                        <h2 class="display-3 fw-bold col-6 col-md-7">發票</h2>
                        <div class="col-6 col-md-5 text-end">
                            <ul class="stepList light d-flex justify-content-between align-items-center fs-3">
                                <li class="bg-black rounded-circle lh-1"><i class="fa-solid fa-circle-check"></i></li>
                                <li class="bg-black rounded-circle lh-1"><i class="fa-solid fa-circle-check"></i></li>
                                <li class="bg-black rounded-circle lh-1"><i class="fa-regular fa-circle-dot"></i></li>
                            </ul>
                        </div>
                    </div>
                    <!--  -->
                    <div class="row mx-0 mb-5">
                        <div class="col-6 p-0">
                            <a href="payment-step3-electronic.html" class="btn btn-light fs-2 fw-bold text-black rounded-0 p-4 w-100 border border-light">電子發票</a>
                        </div>
                        <div class="col-6 p-0">
                            <a href="payment-step3-email.html" class="btn btn-black fs-2 fw-bold text-light rounded-0 p-4 w-100 border border-light">郵寄發票</a>
                        </div>
                    </div>
                    <!-- 電子郵件信箱 -->
                    <div class="mb-4">
                        <label for="email" class="form-label fs-2 fw-bold">電子郵件信箱</label>
                        <input type="email" class="form-control" id="email" placeholder="example@email.com">
                    </div>
                    <!-- 統一編號（選填） -->
                    <div>
                        <label for="uniformNumber" class="form-label fs-2 fw-bold">統一編號（選填）</label>
                        <input type="text" class="form-control" id="uniformNumber" placeholder="12345678" pattern="^\d{8,10}$" maxlength="10">
                    </div>
                </div>
                <!-- 確認結帳 -->
                <input type="submit" value="確認結帳" class="btn fs-1 btn-warning rounded-0 text-black text-center fw-semibold w-100 p-3">
            </div>
            <!-- 訂單摘要/購物清單 -->
            <div class="col-lg-5 d-none d-lg-block ps-5">
                <!-- 訂單摘要 -->
                <div class="border border-light text-dark">
                    <h3 class="text-center bg-light fw-bold fs-1 px-5 py-4">訂單摘要</h3>
                    <!-- 總計 -->
                    <div class="border-top border-light p-5 fs-2">
                        <dl class="row align-items-center">
                            <dt class="col-6 fw-normal">小計</dt>
                            <dd class="col-6 fw-normal text-end">NT$ 2,700</dd>
                        </dl>
                        <dl class="row align-items-center">
                            <dt class="col-6 fw-normal">運費</dt>
                            <dd class="col-6 fw-normal text-end">NT$ 300</dd>
                        </dl>
                        <dl class="row align-items-center fs-1 mb-0">
                            <dt class="col-6 fw-semibold">總計</dt>
                            <dd class="col-6 fw-semibold text-end">NT$ 3,000</dd>
                        </dl>
                    </div>
                </div>
                <!-- 購物清單 -->
                <div class="border border-light text-dark mt-4">
                    <h3 class="text-center bg-light fw-bold fs-1 px-5 py-4">購物清單</h3>
                    <!--  -->
                    <div class="border-top border-light px-5 pb-5 pt-4 fs-2">
                        <div class="row align-items-center pt-4">
                            <div class="col-6">
                                <div class="imageTrimmingHorizontal-70">
                                    <img src="assets/images/products/img-7.webp" alt="焦糖馬卡龍" loading="lazy">
                                </div>
                            </div>
                            <div class="col-6">
                                <p class="lineCamp-1">焦糖馬卡龍（2）</p>
                                <p class="fw-bold fs-1">NT$ 900</p>
                            </div>
                        </div>
                        <div class="row align-items-center pt-4">
                            <div class="col-6">
                                <div class="imageTrimmingHorizontal-70">
                                    <img src="assets/images/products/img-5.webp" alt="焦糖馬卡龍" loading="lazy">
                                </div>
                            </div>
                            <div class="col-6">
                                <p class="lineCamp-1">焦糖馬卡龍（2）</p>
                                <p class="fw-bold fs-1">NT$ 900</p>
                            </div>
                        </div>
                        <div class="row align-items-center pt-4">
                            <div class="col-6">
                                <div class="imageTrimmingHorizontal-70">
                                    <img src="assets/images/products/img-3.webp" alt="焦糖馬卡龍" loading="lazy">
                                </div>
                            </div>
                            <div class="col-6">
                                <p class="lineCamp-1">焦糖馬卡龍（2）</p>
                                <p class="fw-bold fs-1">NT$ 900</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <!-- footer -->
    <footer>
        <div class="bg-black text-white">
            <div class="container-md mx-auto row p-5">
                <div class="col-md-6 d-flex justify-content-start align-items-center p-0">
                    <div class="logoIcon">
                        <img src="./assets/images/common/logo-light.svg" alt="Logo圖" loading="lazy">
                    </div>
                    <p class="fontHelveticaNeue fs-1 ps-4">訂閱你我的甜蜜郵件</p>
                </div>
                <form class="col-md-6 col-xl-4 position-relative emailForm mt-4 mt-md-0 ms-auto p-0">
                    <div class="form-group position-relative">
                        <label for="exampleInputEmail1" class="position-absolute">
                            <i class="fa-regular fa-envelope text-black fs-2"></i>
                        </label>
                        <input type="email" class="form-control rounded-0" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <button type="submit"
                        class="btn btn-warning fs-3 lh-1 px-4 rounded-0 position-absolute top-0 end-0 submitBtn">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="bg-light">
            <div class="container-md mx-auto p-5">
                <div class="row justify-content-between">
                    <div class="col-md-8 d-md-flex flex-column">
                        <div class="footerLogo flex-grow-1">
                            <img src="./assets/images/common/logotype-lg-dark.svg" alt="sweetaste Logo" loading="lazy">
                        </div>
                        <ul class="footerInfo mt-5">
                            <li>
                                <a href="tel:07-1234-5678">07-1234-5678</a>
                            </li>
                            <li>
                                <a href="mailto:sweetaste@email.com">sweetaste@email.com</a>
                            </li>
                            <li>
                                <a href="https://maps.app.goo.gl/hPbAeXpUfB5wtfyd8" target="_blank">
                                    800 高雄市新興區幸福路 520 號
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-3 d-none d-md-block text-end textImg">
                        <img src="./assets/images/common/text-1.webp" alt="今天是個吃甜的好日子。" loading="lazy">
                    </div>
                </div>
                <div class="d-md-flex justify-content-between align-items-end mt-5">
                    <div class="footerSns d-flex justify-content-start align-items-center">
                        <div>
                            <a href="" target="_blank">
                                <img src="./assets/images/common/ic-line@.svg" alt="line Icon">
                            </a>
                        </div>
                        <div class="ps-3">
                            <a href="" target="_blank">
                                <img src="./assets/images/common/ic-facebook.svg" alt="facebook Icon">
                            </a>
                        </div>
                    </div>
                    <p class="fontTimes mt-4 mt-md-0">
                        <small>&copy; 2018 Sweetaste* All Rights Reserved</small>
                    </p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/all.css">
    <!-- js -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/all.js"></script>
    <!-- fontawsome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- ico -->
    <link rel="shortcut icon" href="assets/images/common/favicon.ico">
    <link rel="apple-touch-icon" href="assets/images/common/favicon.webp">
    <!-- title -->
    <title>會員登入 | sweetaste</title>
</head>
<body>

    <!-- header -->
    <header class="bg-white position-fixed top-0 start-0 w-100">
        <div class="container-md mx-auto p-5">
            <nav class="navbar navbar-expand-md navbar-light p-0">
                <!-- button -->
                <button class="navbar-toggler p-0 border-0 shadow-none" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                    <div class="hamburgerMenu"><span></span><span></span><span></span></div>
                </button>
                <!-- headerLogo -->
                <h1 class="headerLogo mx-auto">
                    <a class="navbar-brand d-inline-block" href="index.html">
                        <img src="./assets/images/common/logo-all-dark.svg" alt="sweetaste Logo" class="d-none d-md-block">
                        <img src="./assets/images/common/logotype-lg-dark.svg" alt="sweetaste Logo" class="d-block d-md-none">
                    </a>
                </h1>
                <!-- navbarNav -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center fw-bold d-block d-md-flex text-center text-md-end mt-5 mt-md-0">
                        <li class="nav-item px-md-4 px-lg-5 mt-3 mt-md-0">
                            <a class="nav-link w-100 d-md-block" href="index.html">首頁</a>
                        </li>
                        <li class="nav-item px-md-4 px-lg-5 mt-3 mt-md-0">
                            <a class="nav-link w-100 d-md-block" href="products.html">甜點</a>
                        </li>
                        <li class="nav-item px-md-4 px-lg-5 mt-3 mt-md-0">
                            <a class="nav-link w-100 d-md-block" href="login.html">登入</a>
                        </li>
                        <li class="nav-item ps-md-4 ps-lg-5 pe-0 d-none d-md-block">
                            <a class="nav-link lh-1" href="cart.html">
                                <i class="fa-solid fa-cart-shopping fs-2"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- cartBtn -->
                <div class="cartBtn d-md-none position-fixed">
                    <a class="nav-link lh-1" href="cart.html">
                        <i class="fa-solid fa-cart-shopping fs-1"></i>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <!-- 確保header的高度空間 -->
    <div class="d-none d-md-block" style="height: 121.47px;"></div>
    <div class="d-block d-md-none" style="height: 91.53px;"></div>

    <!-- main -->
    <main>
        <div class="container-md row col-xl-8 align-items-center mx-auto p-0 p-md-5 pt-0 pt-md-0 mb-md-5">
            <!-- 標題 -->
            <h2 class="text-center text-light fw-bold display-3 p-5 d-md-none bg-black">會員登入</h2>
            <!-- 連結社群帳號 -->
            <div class="col-md-6 bg-light p-5 text-center order-md-2">
                <!-- 標題 -->
                <p class="loginTitle fs-1 text-dark mb-5 d-none d-md-block">
                    <span class="bg-light px-4">連結社群帳號</span>
                </p>
                <!-- loginSocial -->
                <ul class="row mx-auto loginSocial">
                    <li class="col-4 col-md-12 mt-md-4 px-0 border-start border-light">
                        <a href="" class="bg-white p-4 d-block"><img src="assets/images/member/yahoo.webp" alt="yahoo" width="150" height="50" loading="lazy"></a>
                    </li>
                    <li class="col-4 col-md-12 mt-md-4 px-0 border-start border-light">
                        <a href="" class="bg-white p-4 d-block"><img src="assets/images/member/google.webp" alt="google" width="150" height="50" loading="lazy"></a>
                    </li>
                    <li class="col-4 col-md-12 mt-md-4 px-0 border-start border-light">
                        <a href="" class="bg-white p-4 d-block"><img src="assets/images/member/facebook.webp" alt="facebook" width="150" height="50" loading="lazy"></a>
                    </li>
                </ul>
            </div>
            <!-- 表單form -->
            <form method="" action="" class="col-md-6 p-0 order-md-1">
                <div class="bg-black p-5">
                    <!-- 標題 -->
                    <h2 class="text-center text-light fw-bold display-3 pb-5 mb-md-5 d-none d-md-block">會員登入</h2>
                    <!-- 電子信箱/手機號碼 -->
                    <div class="mb-4">
                        <label for="emailPhone" class="form-label fs-2 fw-bold d-none">電子信箱/手機號碼</label>
                        <div class="labelIconLeft">
                            <input type="text" class="form-control" id="emailPhone" placeholder="電子信箱/手機號碼">
                            <i class="fa-solid fa-user text-black"></i>
                        </div>
                    </div>
                    <!-- 請輸入使用者密碼 -->
                    <div class="mb-4">
                        <label for="password" class="form-label fs-2 fw-bold d-none">請輸入使用者密碼</label>
                        <div class="labelIconLeft">
                            <input type="password" class="form-control" id="password" placeholder="請輸入使用者密碼">
                            <i class="fa-solid fa-key text-black"></i>
                        </div>
                    </div>
                    <!-- 記住我 -->
                    <div class="form-check d-inline-flex justify-content-start align-items-center">
                        <input class="form-check-input me-3 cursor-pointer" type="checkbox" value="" id="rememberCheck">
                        <label class="form-check-label fs-2 fw-bold cursor-pointer text-light" for="rememberCheck">記住我</label>
                    </div>
                </div>
                <!-- 登入帳號 -->
                <input type="submit" value="登入帳號" class="btn fs-1 btn-warning rounded-0 text-black text-center fw-semibold w-100 p-3">
            </form>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="bg-black text-white">
            <div class="container-md mx-auto row p-5">
                <div class="col-md-6 d-flex justify-content-start align-items-center p-0">
                    <div class="logoIcon">
                        <img src="./assets/images/common/logo-light.svg" alt="Logo圖" loading="lazy">
                    </div>
                    <p class="fontHelveticaNeue fs-1 ps-4">訂閱你我的甜蜜郵件</p>
                </div>
                <form class="col-md-6 col-xl-4 position-relative emailForm mt-4 mt-md-0 ms-auto p-0">
                    <div class="form-group position-relative">
                        <label for="exampleInputEmail1" class="position-absolute">
                            <i class="fa-solid fa-envelope text-black fs-2"></i>
                        </label>
                        <input type="email" class="form-control rounded-0" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <button type="submit"
                        class="btn btn-warning fs-3 lh-1 px-4 rounded-0 position-absolute top-0 end-0 submitBtn">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="bg-light">
            <div class="container-md mx-auto p-5">
                <div class="row justify-content-between">
                    <div class="col-md-8 d-md-flex flex-column">
                        <div class="footerLogo flex-grow-1">
                            <img src="./assets/images/common/logotype-lg-dark.svg" alt="sweetaste Logo" loading="lazy">
                        </div>
                        <ul class="footerInfo mt-5">
                            <li>
                                <a href="tel:07-1234-5678">07-1234-5678</a>
                            </li>
                            <li>
                                <a href="mailto:sweetaste@email.com">sweetaste@email.com</a>
                            </li>
                            <li>
                                <a href="https://maps.app.goo.gl/hPbAeXpUfB5wtfyd8" target="_blank">
                                    800 高雄市新興區幸福路 520 號
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-3 d-none d-md-block text-end textImg">
                        <img src="./assets/images/common/text-1.webp" alt="今天是個吃甜的好日子。" loading="lazy">
                    </div>
                </div>
                <div class="d-md-flex justify-content-between align-items-end mt-5">
                    <div class="footerSns d-flex justify-content-start align-items-center">
                        <div>
                            <a href="" target="_blank">
                                <img src="./assets/images/common/ic-line@.svg" alt="line Icon" loading="lazy">
                            </a>
                        </div>
                        <div class="ps-3">
                            <a href="" target="_blank">
                                <img src="./assets/images/common/ic-facebook.svg" alt="facebook Icon" loading="lazy">
                            </a>
                        </div>
                    </div>
                    <p class="fontTimes mt-4 mt-md-0">
                        <small class="fs-3">&copy; 2018 Sweetaste* All Rights Reserved</small>
                    </p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>

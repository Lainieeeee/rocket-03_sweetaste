<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/all.css">
    <!-- js -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/all.js"></script>
    <!-- fontawsome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- ico -->
    <link rel="shortcut icon" href="assets/images/common/favicon.ico">
    <link rel="apple-touch-icon" href="assets/images/common/favicon.webp">
    <!-- title -->
    <title>會員登入 | sweetaste</title>
</head>

<body>

    <!-- header -->
    <header class="bg-white position-fixed top-0 start-0 w-100">
        <div class="container-md mx-auto detailInner py-5">
            <nav class="navbar navbar-expand-md navbar-light p-0">
                <!-- button -->
                <button class="navbar-toggler p-0 border-0 shadow-none" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <div class="hamburgerMenu"><span></span><span></span><span></span></div>
                </button>
                <!-- headerLogo -->
                <h1 class="headerLogo mx-auto">
                    <a class="navbar-brand d-inline-block" href="index.html">
                        <img src="./assets/images/common/logo-all-dark.svg" alt="sweetaste Logo"
                            class="d-none d-md-block">
                        <img src="./assets/images/common/logotype-lg-dark.svg" alt="sweetaste Logo"
                            class="d-block d-md-none">
                    </a>
                </h1>
                <!-- navbarNav -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul
                        class="navbar-nav align-items-center fw-bold d-block d-md-flex text-center text-md-end mt-5 mt-md-0">
                        <li class="nav-item px-md-4 px-lg-5 mt-3 mt-md-0">
                            <a class="nav-link w-100 d-md-block" href="index.html">首頁</a>
                        </li>
                        <li class="nav-item px-md-4 px-lg-5 mt-3 mt-md-0">
                            <a class="nav-link w-100 d-md-block" href="products.html">甜點</a>
                        </li>
                        <li class="nav-item px-md-4 px-lg-5 mt-3 mt-md-0">
                            <a class="nav-link w-100 d-md-block" href="login.html">登入</a>
                        </li>
                        <li class="nav-item px-md-4 ps-lg-5 d-none d-md-block">
                            <a class="nav-link lh-1" href="cart.html">
                                <i class="fa-solid fa-cart-shopping fs-2"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- cartBtn -->
                <div class="cartBtn d-md-none position-fixed">
                    <a class="nav-link lh-1" href="cart.html">
                        <i class="fa-solid fa-cart-shopping fs-1"></i>
                    </a>
                </div>
            </nav>
        </div>
    </header>
    <!-- 確保header的高度空間 -->
    <div class="d-none d-md-block" style="height: 118.73px;"></div>
    <div class="d-block d-md-none" style="height: 91.55px;"></div>

    <!-- main -->
    <main>
        <div class="container-md p-5">


            <form method="" action="" class="col-6">

                <!-- 電子信箱/手機號碼 -->
                <div class="mb-4">
                    <label for="emailPhone" class="form-label fs-2 fw-bold d-none">電子信箱/手機號碼</label>
                    <div class="labelIconLeft">
                        <input type="text" class="form-control" id="emailPhone" placeholder="電子信箱/手機號碼">
                        <i class="fa-solid fa-user text-black"></i>
                    </div>
                </div>
                <!-- 請輸入使用者密碼 -->
                <div class="mb-4">
                    <label for="password" class="form-label fs-2 fw-bold d-none">請輸入使用者密碼</label>
                    <div class="labelIconLeft">
                        <input type="password" class="form-control" id="password" placeholder="請輸入使用者密碼">
                        <i class="fa-solid fa-key text-black"></i>
                    </div>
                </div>
                <!-- 姓氏/名字 -->
                <div class="mb-4 row">
                    <div class="col-6">
                        <label for="lastName" class="form-label fs-2 fw-bold">姓氏</label>
                        <input type="text" class="form-control" id="lastName" placeholder="王" maxlength="50">
                    </div>
                    <div class="col-6">
                        <label for="firstName" class="form-label fs-2 fw-bold">名字</label>
                        <input type="text" class="form-control" id="firstName" placeholder="小明" maxlength="50">
                    </div>
                </div>
                <!-- 電話 -->
                <div class="mb-4">
                    <label for="tel" class="form-label fs-2 fw-bold">電話</label>
                    <input type="tel" class="form-control" id="tel" placeholder="0912-345-678">
                </div>
                <!-- 地址 -->
                <div class="mb-4">
                    <label for="address" class="form-label fs-2 fw-bold">地址</label>
                    <div class="twzipcode">
                        <div class="row">
                            <div class="col-6">
                                <select data-role="county" class="form-select"></select>
                            </div>
                            <div class="col-6">
                                <select data-role="district" class="form-select"></select>
                            </div>
                        </div>
                        <input type="hidden" data-role="zipcode" />
                    </div>
                    <input type="text" class="form-control mt-3" id="detailAddress" placeholder="幸福路 520 號" maxlength="50">
                </div>
                <!-- 信用卡卡號 -->
                <div class="mb-4">
                    <label for="cardNumber" class="form-label fs-2 fw-bold">信用卡卡號</label>
                    <div class="labelIconRight">
                        <input type="text" class="form-control" id="cardNumber" placeholder="9012-3456-7890-1234" pattern="\d{13,19}" inputmode="numeric" maxlength="19">
                        <i class="fa-regular fa-credit-card text-black"></i>
                    </div>
                </div>
                <!-- 持卡人姓名 -->
                <div class="mb-4">
                    <label for="fullName" class="form-label fs-2 fw-bold">持卡人姓名</label>
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" id="lastName" placeholder="王">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" id="firstName" placeholder="小明">
                        </div>
                    </div>
                </div>
                <!-- 有效期限 -->
                <div class="mb-4">
                    <label class="form-label fs-2 fw-bold">有效期限</label>
                    <div class="row">
                        <!-- 月 (MM) -->
                        <div class="col-6 selectIcon">
                            <select class="form-select" id="expiryMonth">
                                <option value="" selected="" disabled="">月</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <!-- 年 (YY) -->
                        <div class="col-6 selectIcon">
                            <select class="form-select" id="expiryYear">
                                <option value="" selected="" disabled="">年</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- 背面末三碼 -->
                <div class="mb-4">
                    <label for="cvc" class="form-label fs-2 fw-bold">背面末三碼</label>
                    <input type="text" class="form-control" id="cvc" placeholder="123" pattern="\d{3,4}" inputmode="numeric" maxlength="3">
                </div>
                <!-- 電子郵件信箱 -->
                <div class="mb-4">
                    <label for="email" class="form-label">電子郵件信箱</label>
                    <input type="email" class="form-control" id="email" placeholder="example@email.com">
                </div>
                <!-- 統一編號（選填） -->
                <div class="mb-4">
                    <label for="uniformNumber" class="form-label fs-2 fw-bold">統一編號（選填）</label>
                    <input type="text" class="form-control" id="uniformNumber" placeholder="12345678" pattern="^\d{8,10}$" maxlength="10">
                </div>
                <!-- 地址/同運送地址 -->
                <div class="mb-4 position-relative">
                    <!-- 同運送地址 -->
                    <div class="form-check d-inline-flex justify-content-start align-items-center mb-4 position-absolute top-0 end-0">
                        <input class="form-check-input me-3 cursor-pointer" type="checkbox" id="sameAddress">
                        <label class="form-check-label fs-2 fw-bold cursor-pointer" for="sameAddress">同運送地址</label>
                    </div>
                    <div>
                        <label for="address" class="form-label fs-2 fw-bold">地址</label>
                        <div class="twzipcode">
                            <div class="row">
                                <div class="col-6 selectIcon">
                                    <select data-role="county" class="form-select"></select>
                                </div>
                                <div class="col-6 selectIcon">
                                    <select data-role="district" class="form-select"></select>
                                </div>
                            </div>
                            <input type="hidden" data-role="zipcode" />
                        </div>
                        <input type="text" class="form-control mt-3" id="detailAddress" placeholder="幸福路 520 號" maxlength="50">
                    </div>
                </div>
                <!-- 記住我 -->
                <div class="form-check d-inline-flex justify-content-start align-items-center mb-4">
                    <input class="form-check-input me-3 cursor-pointer" type="checkbox" value="" id="rememberCheck">
                    <label class="form-check-label fs-2 fw-bold cursor-pointer" for="rememberCheck">記住我</label>
                </div>
            </form>

        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="bg-black text-white">
            <div class="container-md mx-auto detailInner row py-5">
                <div class="col-md-6 d-flex justify-content-start align-items-center p-0">
                    <div class="logoIcon">
                        <img src="./assets/images/common/logo-light.svg" alt="Logo圖" loading="lazy">
                    </div>
                    <p class="fontHelveticaNeue fs-1 ps-4">訂閱你我的甜蜜郵件</p>
                </div>
                <form class="col-md-6 col-xl-4 position-relative emailForm mt-4 mt-md-0 ms-auto p-0">
                    <div class="form-group position-relative">
                        <label for="exampleInputEmail1" class="position-absolute">
                            <i class="fa-regular fa-envelope text-black fs-2"></i>
                        </label>
                        <input type="email" class="form-control rounded-0" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <button type="submit"
                        class="btn btn-warning fs-3 lh-1 px-4 rounded-0 position-absolute top-0 end-0 submitBtn">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="bg-light">
            <div class="container-md mx-auto detailInner py-5">
                <div class="row justify-content-between">
                    <div class="col-md-8 d-md-flex flex-column">
                        <div class="footerLogo flex-grow-1">
                            <img src="./assets/images/common/logotype-lg-dark.svg" alt="sweetaste Logo" loading="lazy">
                        </div>
                        <ul class="footerInfo mt-5">
                            <li>
                                <a href="tel:07-1234-5678">07-1234-5678</a>
                            </li>
                            <li>
                                <a href="mailto:sweetaste@email.com">sweetaste@email.com</a>
                            </li>
                            <li>
                                <a href="https://maps.app.goo.gl/hPbAeXpUfB5wtfyd8" target="_blank">
                                    800 高雄市新興區幸福路 520 號
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-3 d-none d-md-block text-end textImg">
                        <img src="./assets/images/common/text-1.webp" alt="今天是個吃甜的好日子。" loading="lazy">
                    </div>
                </div>
                <div class="d-md-flex justify-content-between align-items-end mt-5">
                    <div class="footerSns d-flex justify-content-start align-items-center">
                        <div>
                            <a href="" target="_blank">
                                <img src="./assets/images/common/ic-line@.svg" alt="line Icon">
                            </a>
                        </div>
                        <div class="ps-3">
                            <a href="" target="_blank">
                                <img src="./assets/images/common/ic-facebook.svg" alt="facebook Icon">
                            </a>
                        </div>
                    </div>
                    <p class="fontTimes mt-4 mt-md-0">
                        <small>&copy; 2018 Sweetaste* All Rights Reserved</small>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- js 地址 -->
    <script src="assets/js/vendors/twzipcode.latest.js"></script>
    <script src="assets/js/form.js"></script>
    <!-- js 信用卡 有效期限 -->
    <script src="assets/js/form.js"></script>

</body>
</html>

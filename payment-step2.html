    <header class="bg-white position-fixed top-0 start-0 w-100">

                <!-- navbarNav -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center fw-bold d-block d-md-flex text-center text-md-end mt-5 mt-md-0">
                        <li class="nav-item px-md-4 px-lg-5 mt-3 mt-md-0">

                <div class="cartBtn d-md-none position-fixed">

    <!-- 確保header的高度空間 -->
    <div class="d-none d-md-block" style="height: 118.73px;"></div>
    <div class="d-block d-md-none" style="height: 91.55px;"></div>

    <!-- main -->
    <main>
        <div class="container-md col-xl-10 col-xxl-9 row detailInner mx-auto px-0 px-md-5 py-0 mb-md-5 pb-md-5">
            <div class="col-md-7 px-0 px-md-3">
                <!-- 表單form -->
                <form method="post" action="">
                    <div class="bg-black p-4 p-md-5 text-light">
                        <!-- 標題 -->
                        <div class="row align-items-center mb-5">
                            <h2 class="display-3 fw-bold col-6 col-md-7">付款</h2>
                            <div class="col-6 col-md-5 text-end">
                                <ul class="stepList light d-flex justify-content-between align-items-center fs-3">
                                    <li class="bg-black rounded-circle lh-1"><i class="fa-solid fa-circle-check"></i></li>
                                    <li class="bg-black rounded-circle lh-1"><i class="fa-regular fa-circle-dot"></i></li>
                                    <li class="bg-black rounded-circle lh-1"><i class="fa-regular fa-circle"></i></li>
                                </ul>
                            </div>
                        </div>
                        <!-- 信用卡卡號 -->
                        <div class="mb-4">
                            <label for="cardNumber" class="form-label fs-2 fw-bold">信用卡卡號</label>
                            <div class="labelIconRight">
                                <input type="text" class="form-control" id="cardNumber" placeholder="9012-3456-7890-1234" pattern="\d{13,19}" inputmode="numeric" maxlength="19">
                                <i class="fa-regular fa-credit-card text-black"></i>
                            </div>
                        </div>
                        <!-- 持卡人姓名 -->
                        <div class="mb-4">
                            <label for="fullName" class="form-label fs-2 fw-bold">持卡人姓名</label>
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control" id="lastName" placeholder="王">
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="firstName" placeholder="小明">
                                </div>
                            </div>
                        </div>
                        <!-- 有效期限 -->
                        <div class="mb-4">
                            <label class="form-label fs-2 fw-bold">有效期限</label>
                            <div class="row">
                                <!-- 月 (MM) -->
                                <div class="col-6 selectIcon">
                                    <select class="form-select" id="expiryMonth">
                                        <option value="" selected="" disabled="">月</option>
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                                <!-- 年 (YY) -->
                                <div class="col-6 selectIcon">
                                    <select class="form-select" id="expiryYear">
                                        <option value="" selected="" disabled="">年</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- 背面末三碼 -->
                        <div class="col-md-6 pe-md-3">
                            <label for="cvc" class="form-label fs-2 fw-bold">背面末三碼</label>
                            <input type="text" class="form-control" id="cvc" placeholder="123" pattern="\d{3,4}" inputmode="numeric" maxlength="3">
                        </div>
                    </div>
                    <!-- 下一步 -->
                    <input type="submit" value="下一步" class="btn fs-1 btn-warning rounded-0 text-black text-center fw-semibold w-100 p-3">
                </form>
            </div>
            <div class="col-md-5 d-none d-md-block">
                <div>
                    <p class="fs-1 bg-light text-center p-4 fw-bold text-dark">訂單摘要</p>
                    <div class="text-dark fs-2 border border-light py-3">
                        <dl class="row m-auto">
                            <dt class="col-4 px-4 py-2 fw-normal">小計</dt>
                            <dd class="col-8 px-4 py-2 text-end m-0">NT$ 2,700</dd>
                        </dl>
                        <dl class="row m-auto">
                            <dt class="col-4 px-4 py-2 fw-normal">運費</dt>
                            <dd class="col-8 px-4 py-2 text-end m-0">NT$ 300</dd>
                        </dl>
                        <dl class="row m-auto fw-bold fs-1">
                            <dt class="col-4 px-4 py-2">總計</dt>
                            <dd class="col-8 px-4 py-2 text-end m-0">NT$ 3,000</dd>
                        </dl>
                    </div>
                </div>
                <div class="mt-4">
                    <p class="fs-1 bg-light text-center p-4 fw-bold text-dark">購物清單</p>
                    <div class="text-dark fs-2 border border-light py-3">
                        <div class="row align-items-center mx-auto py-3 px-4">
                            <div class="col-6">
                                <div class="imageTrimmingHorizontal-70">
                                    <img src="assets/images/products/img-7.webp" alt="焦糖馬卡龍" loading="lazy">
                                </div>
                            </div>
                            <div class="col-6">
                                <p>焦糖馬卡龍（2）</p>
                                <p class="fw-bold fs-1">NT$ 900</p>
                            </div>
                        </div>
                        <div class="row align-items-center mx-auto py-3 px-4">
                            <div class="col-6">
                                <div class="imageTrimmingHorizontal-70">
                                    <img src="assets/images/products/img-5.webp" alt="焦糖馬卡龍" loading="lazy">
                                </div>
                            </div>
                            <div class="col-6">
                                <p>焦糖馬卡龍（2）</p>
                                <p class="fw-bold fs-1">NT$ 900</p>
                            </div>
                        </div>
                        <div class="row align-items-center mx-auto py-3 px-4">
                            <div class="col-6">
                                <div class="imageTrimmingHorizontal-70">
                                    <img src="assets/images/products/img-3.webp" alt="焦糖馬卡龍" loading="lazy">
                                </div>
                            </div>
                            <div class="col-6">
                                <p>焦糖馬卡龍（2）</p>
                                <p class="fw-bold fs-1">NT$ 900</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="bg-black text-white">
            <div class="container-md mx-auto detailInner row py-5">

                    <div class="logoIcon">
                        <img src="./assets/images/common/logo-light.svg" alt="Logo圖" loading="lazy">
                    </div>
                    <p class="fontHelveticaNeue fs-1 ps-4">訂閱你我的甜蜜郵件</p>
                </div>
                <form class="col-md-6 col-xl-4 position-relative emailForm mt-4 mt-md-0 ms-auto p-0">
                    <div class="form-group position-relative">
                        <label for="exampleInputEmail1" class="position-absolute">
                            <i class="fa-regular fa-envelope text-black fs-2"></i>
                        </label>
                        <input type="email" class="form-control rounded-0" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <button type="submit"
                        class="btn btn-warning fs-3 lh-1 px-4 rounded-0 position-absolute top-0 end-0 submitBtn">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="bg-light">
            <div class="container-md mx-auto detailInner py-5">
                <div class="row justify-content-between">
                    <div class="col-md-8 d-md-flex flex-column">
                        <div class="footerLogo flex-grow-1">

                                    800 高雄市新興區幸福路 520 號
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-3 d-none d-md-block text-end textImg">
                        <img src="./assets/images/common/text-1.webp" alt="今天是個吃甜的好日子。" loading="lazy">
                    </div>
                </div>
                <div class="d-md-flex justify-content-between align-items-end mt-5">
                    <div class="footerSns d-flex justify-content-start align-items-center">
                        <div>
                            <a href="" target="_blank">
                                <img src="./assets/images/common/ic-line@.svg" alt="line Icon">
                            </a>
                        </div>
                        <div class="ps-3">
                            <a href="" target="_blank">
                                <img src="./assets/images/common/ic-facebook.svg" alt="facebook Icon">
                            </a>
                        </div>
                    </div>
                    <p class="fontTimes mt-4 mt-md-0">
                        <small>&copy; 2018 Sweetaste* All Rights Reserved</small>
                    </p>
                </div>
            </div>
        </div>
    </footer>
